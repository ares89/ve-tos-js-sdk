<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SDK Example</title>
  </head>
  <body>
    <div>
      <button id="list-buckets">List Buckets</button>
      <input type="file" />
      <button type="submit" id="upload-object">Upload</button>
      <div style="white-space: pre;" id="json"></div>
    </div>

    <fieldset>
      <legend>Put getPresignedUrl</legend>
      <div id="put-getPresignedUrl-box">
        <input type="file" id="put-getPresignedUrl-file-input">
        <div id="put-getPresignedUrl-url"></div>
        <button type="submit" id="put-getPresignedUrl-upload-object">Upload</button>
      </div>
    </fieldset>

    <fieldset>
      <legend>Upload Progress</legend>
      <div id="upload-progress-box">
        <input type="file" id="upload-progress-input">
        <button type="submit" id="upload-progress-by-putObject">PutObject</button>
        <button type="submit" id="upload-progress-by-uploadFile" style="margin-left: 20px;">UploadFile</button>
        <button type="submit" id="resumeCopy-progress-by-uploadFile" style="margin-left: 20px;">ResumableCopyLastUploadFile</button>
        <div id="upload-progress-text" style="white-space: pre;"></div>
      </div>
    </fieldset>
    
    <fieldset>
      <legend>GetObject</legend>
      <button id="getObject-btn">GetObject</button>
    </fieldset>

    <script src="/main.js"></script>
  </body>
</html>
